name: todo_app
description: "シンプルで軽量な個人向けToDoアプリ - 日々のタスク管理、締切管理を直感的に"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.2
  
  # Local storage (Document DB for complex objects)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UUID generation
  uuid: ^4.5.1
  
  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0
  
  # Code generation for Hive
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true